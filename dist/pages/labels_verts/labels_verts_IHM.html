<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include google fonts library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <!-- Include css -->
    <link rel="stylesheet" href="/pages/labels_verts/labels_verts.css"/>
    <title>Écorating</title>

</head>
<body data-page-id="labels_verts_IHM">
    <div class="navbar">
        <div>
            <!-- logo of the application will be here -->
        </div>
        <div class="nomAppli">
            <h1>nomAppli</h1>
        </div>
    </div>
    
    <div class="content">
        <h1 class="title">Choisir un label vert</h1>
        <div class="header">
            <p class="first_message">nomAppli vous <br/> donne la direction !</p>
            <img class="image_direction"/>
        </div>

        <h3>Glossaire des labels</h3>
        <p>Matériaux 100% recyclés</p>
        <div class="image-container">
            <img src="../../images/labels/labels 1.png" class="image_materaiux_recycles"/>
        </div>

        <p>Matériaux partiellement recyclés</p>
        <div class="image-container">
            <img src="../../images/labels/labels 2.png" class="image_materaiux_partiellement_recycles"/>
        </div>

        <p>Produit sans impact CO₂</p>
        <div class="image-container">
            <img src="../../images/labels/labels 3.png" class="image_impact_co2"/>
        </div>

        <p>Labels sans information sur le produit</p>
        <div class="image-container">
            <img src="../../images/labels/labels 4.png" class="image_information_produit"/>
        </div>    
    </div>

    <!-- Inclure le fichier saisonDetection.js -->
    <script src="../../js/saisonDetection.js"></script>
    
    <!-- Inclure le fichier wakeLock.js -->
    <script src="../../js/wakeLock.js"></script>

</body>
</html>
